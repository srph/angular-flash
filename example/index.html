<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<title> Flash Example </title>
	<meta charset="utf-8">
</head>

<body>
	<flash></flash>

	<div ng-controller="ExCtrl">
		<button type="button" ng-click="flash('Oh shet')"> Flash </button>
	</div>

	<script type="text/javascript">
		var app = angular.module('app', ['angular-flash']);

		app.config([
			'$rootScope',
			'$flashProvider',
			function($rootScope, $flashProvider) {
				$flashProvider
					.register('error', 'alert alert-danger')
					.register('success', 'alert alert-success')
					.register('info', 'alert alert-info')
					.register('warning', 'alert alert-warning');
			}
		]);

		app.controller([
			'$scope',
			'FlashService',
			function($scope) {
				$scope.flash = function(message) {
					FlashService.fire(message);
				}
			}
		]);
	</script>
</body>
</html>
